<!-- AddProjectComponent HTML template -->
<section class="section contact has-bg-image" aria-labelledby="contact-label"
  style="background-image: url('./assets/images/contact-bg.png')">
  <div class="container">
    <form (submit)="onSave()" class="contact-form">

      <div class="wrapper">

        <div>
          <label for="title" class="label">Title</label>
          <input type="text" [(ngModel)]="title" name="title" id="title" placeholder="Title *" required class="input-field">
        </div>
        <div>
          <label for="title" class="label">Field</label>
          <input type="text" [(ngModel)]="field" name="field" id="field" placeholder="field *" required class="input-field">
        </div>

        <div>
          <label for="image" class="label">Choose an Image</label>
          <input type="file" (change)="onFileChange($event)" name="image" id="image" accept="image/*" class="input-field">
        </div>

      </div>

      <label for="description" class="label">Description</label>
      <textarea [(ngModel)]="description" name="description" id="description" placeholder="Your message *"
        required class="input-field"></textarea>

      <button type="submit" class="btn btn-tertiary">Save</button>

    </form>
  </div>
</section>
